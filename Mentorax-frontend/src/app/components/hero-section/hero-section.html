<section class="pt-32 pb-20 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    <div class="grid lg:grid-cols-2 gap-12 items-center">
      <div class="space-y-8">
        <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-cyan-500/10 border border-cyan-500/20 animate-[fadeInUp_0.6s_ease-out]">
          <lucide-icon [img]="Sparkles" class="w-4 h-4 text-cyan-400 animate-pulse"></lucide-icon>
          <span class="text-sm text-cyan-400">No coding background needed</span>
        </div>
        <h1 class="text-5xl lg:text-6xl text-white leading-tight animate-[fadeInUp_0.6s_ease-out_0.1s_both]">
          Master Tech Skills with
          <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500 animate-[shimmer_3s_ease-in-out_infinite]">
            Zero Coding Background
          </span>
        </h1>
        <p class="text-xl text-slate-400 animate-[fadeInUp_0.6s_ease-out_0.2s_both]">
          Learn databases, algorithms, and system design through interactive visual modules.
          Built for absolute beginners who want to break into tech.
        </p>
        <div class="flex flex-col sm:flex-row gap-4 animate-[fadeInUp_0.6s_ease-out_0.3s_both]">
          <button class="bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 text-white rounded px-6 py-3 text-lg font-medium flex items-center transition-all duration-300 hover:scale-105 hover:shadow-[0_0_30px_-5px_rgba(6,182,212,0.5)]">
            Start Learning for Free
            <lucide-icon [img]="ArrowRight" class="w-5 h-5 ml-2"></lucide-icon>
          </button>
          <button class="border border-slate-700 text-slate-300 hover:bg-slate-800 rounded px-6 py-3 text-lg font-medium flex items-center transition-all duration-300 hover:scale-105">
            <lucide-icon [img]="Play" class="w-5 h-5 mr-2"></lucide-icon>
            Watch Demo
          </button>
        </div>
        <div class="flex items-center gap-8 pt-4 animate-[fadeInUp_0.6s_ease-out_0.4s_both]">
          <div>
            <div class="text-3xl text-slate-400">50K+</div>
            <div class="text-sm text-slate-400">Active Learners</div>
          </div>
          <div class="h-12 w-px bg-slate-700"></div>
          <div>
            <div class="text-3xl text-slate-400">94%</div>
            <div class="text-sm text-slate-400">Success Rate</div>
          </div>
          <div class="h-12 w-px bg-slate-700"></div>
          <div>
            <div class="text-3xl text-slate-400">2.5K+</div>
            <div class="text-sm text-slate-400">Hired</div>
          </div>
        </div>
      </div>
      <div class="relative animate-[fadeInUp_0.8s_ease-out_0.5s_both]">
        <div class="absolute inset-0 bg-gradient-to-r from-cyan-500 to-blue-500 rounded-2xl blur-3xl opacity-20 animate-pulse"></div>
        <img 
          src="https://images.unsplash.com/photo-1648747640271-e0270e2dac1c?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzg4Nzd8MHwxfHNlYXJjaHwxfHx0ZWNoJTIwZWR1Y2F0aW9uJTIwc3R1ZGVudCUyMGxhcHRvcHxlbnwxfHx8fDE3NjY5MTg1ODV8MA&ixlib=rb-4.1.0&q=80&w=1080&utm_source=figma&utm_medium=referral"
          alt="Tech education" 
          class="relative rounded-2xl shadow-2xl border border-slate-800 transition-transform duration-700 hover:scale-105"
        />
      </div>
    </div>
  </div>
</section>
